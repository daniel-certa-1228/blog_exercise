<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Obligatory Blog</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>

	<body>	
	<div class="main">
		<div class="main-nav" id="nav">
			<div>
				<img src="img/blog.png" alt="Blog Logo" id="blog-logo">
			</div>
			<div>
				<ul id="nav-ul">
					<li>
						<a href="#" id="listView">Blog List</a>
					</li>
					<li>
						<a href="#" id="addView">Add Blog Entry</a>
					</li>
				</ul>
			</div>
		</div>


		<div class="container">

			<div id="article-div">

			</div>

			<div id="add-entry" class="hidden">
				
					<section>
						<label for="blog-title">Title:</label><br>
						<input type="text" id="blog-title">
					</section>
					<section>
						<label for="blog-author">Author:</label><br>
						<input type="text" id="blog-author">
					</section>
					<section>
						<label for="blog-content">Entry:</label>	<br>
						<textarea id="blog-content" placeholder="Blog entry here..."></textarea>
					</section>
					<section>
						<label for="blog-keywords">Keywords (Optional):</label><br>
						<input type="text" id="blog-keywords">
					</section>

					<button id="add-blog-btn">Add Blog</button>
				
			</div>  <!-- END OF ADD DIV -->
		<div id="spacer"></div>
	
		</div> <!-- END OF CONTAINER -->

		<footer id="page-footer">
			<p><strong>&copy;2017 Dan Certa</strong></p>
		</footer>
		</div>
		<script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/loader.js"></script>
		<script type="text/javascript" src="js/views.js"></script>
		<script type="text/javascript" src="js/blog.js"></script>
		<script type="text/javascript" src="js/add.js"></script>
			
	</body>

</html>
